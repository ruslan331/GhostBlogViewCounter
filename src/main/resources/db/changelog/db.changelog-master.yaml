databaseChangeLog:
  - changeSet:
      id: dropTableblogviews
      author: ruslan
      changes:
        - dropTable:
            tableName: blog_views
  - changeSet:
      id: create_columns_and_table
      author: ruslan
      changes:
        - createTable:
            tableName: blog_views
            columns:
              - column:
                  name: id
                  type: uuid
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: uri
                  type: varchar(1000)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: views
                  type: bigint
                  constraints:
                    nullable: false